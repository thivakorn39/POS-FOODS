<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        /* CSS styles for your form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group .preview {
            display: block;
            margin-top: 10px;
            border-radius: 5px;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .actions button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions .save {
            background-color: #8bc34a;
            color: white;
        }

        .actions .cancel {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>เพิ่มสินค้าใหม่</h1>
        <form id="add-item-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nameId">ชื่อสินค้า</label>
                <input type="text" id="nameId" name="nameId" placeholder="กรอกชื่อสินค้า">
            </div>
            <div class="form-group">
                <label for="priceId">ราคา (บาท)</label>
                <input type="number" id="priceId" name="priceId" placeholder="กรอกราคา">
            </div>
            <div class="form-group">
                <label for="imageId">อัพโหลดภาพ</label>
                <input type="file" id="imageId" name="imageId" accept="image/*" onchange="previewImage(event)">
                <img id="image-preview" class="preview" alt="Preview">
            </div>
            <div class="form-group">
                <label for="categoryId">หมวดหมู่</label>
                <select id="categoryId" name="categoryId">
                    <option value="ข้าว">ข้าว</option>
                    <option value="เส้น">เส้น</option>
                    <option value="เครื่องดื่ม">เครื่องดื่ม</option>
                    <option value="อื่นๆ">อื่นๆ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descriptionId">รายละเอียดสินค้า</label>
                <textarea id="descriptionId" name="descriptionId" placeholder="กรอกรายละเอียดสินค้า"></textarea>
            </div>
            <div class="actions">
                <button type="button" onclick="submitForm(event)">บันทึก</button>
                <button type="button" onclick="clearForm()">ยกเลิก</button>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const preview = document.getElementById('image-preview');
                preview.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function submitForm(event) {
            event.preventDefault();

            const form = document.getElementById('add-item-form');
            const formData = new FormData(form);

            fetch('https://script.google.com/macros/s/AKfycbwxt7SOKy_4gPKG2cjy9Lj2nZC1-mmC2NMhEpT8ji2gumUmXJcx5DfDWSchzfN1XaaY/exec', { // แทนที่ด้วย URL ของ Web App
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(result => {
                    if (result === 'Success') {
                        Swal.fire('สำเร็จ!', 'การบันทึกข้อมูลสำเร็จ!', 'success');
                    } else {
                        Swal.fire('ล้มเหลว', 'การบันทึกข้อมูลไม่สำเร็จ กรุณาลองใหม่.', 'error');
                    }
                })
                .catch(error => {
                    Swal.fire('เกิดข้อผิดพลาด', 'เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + error.message, 'error');
                });
        }

        function clearForm() {
            const form = document.getElementById("add-item-form");
            form.reset();
            const preview = document.getElementById('image-preview');
            preview.src = "";
        }
    </script>
</body>

</html>
