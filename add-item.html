<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        /* CSS styles for your form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group .preview {
            display: block;
            margin-top: 10px;
            border-radius: 5px;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .actions button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions .save {
            background-color: #8bc34a;
            color: white;
        }

        .actions .cancel {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>เพิ่มสินค้าใหม่</h1>
        <form id="add-item-form">
            <div class="form-group">
                <label for="item-name">ชื่อสินค้า</label>
                <input type="text" id="item-name" placeholder="กรอกชื่อสินค้า">
            </div>
            <div class="form-group">
                <label for="item-price">ราคา (บาท)</label>
                <input type="number" id="item-price" placeholder="กรอกราคา">
            </div>
            <div class="form-group">
                <label for="item-image">อัพโหลดภาพ</label>
                <input type="file" id="item-image" accept="image/*" onchange="previewImage(event)">
                <img id="image-preview" class="preview" alt="Preview" />
            </div>
            <div class="form-group">
                <label for="item-category">หมวดหมู่</label>
                <select id="item-category">
                    <option value="ข้าว">ข้าว</option>
                    <option value="เส้น">เส้น</option>
                    <option value="เครื่องดื่ม">เครื่องดื่ม</option>
                    <option value="อื่นๆ">อื่นๆ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item-description">รายละเอียดสินค้า</label>
                <textarea id="item-description" placeholder="กรอกรายละเอียดสินค้า"></textarea>
            </div>
            <div class="actions">
                <button type="button" class="save" onclick="saveItem()">บันทึก</button>
                <button type="button" class="cancel" onclick="clearForm()">ยกเลิก</button>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var preview = document.getElementById('image-preview');
                preview.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        async function saveItem() {
            var name = document.getElementById("item-name").value;
            var price = document.getElementById("item-price").value;
            var category = document.getElementById("item-category").value;
            var description = document.getElementById("item-description").value;
            var imageInput = document.getElementById("item-image");
            var imageFile = imageInput.files[0];

            if (!name || !price || !category || !description || !imageFile) {
                Swal.fire("กรุณากรอกข้อมูลให้ครบถ้วน");
                return;
            }

            var reader = new FileReader();
            reader.onload = async function () {
                var imageData = reader.result;

                var data = {
                    name: name,
                    price: price,
                    category: category,
                    description: description,
                    image: imageData
                };

                try {
                    var response = await fetch('https://script.google.com/macros/s/AKfycbz8pNz8CPufeKLwD0lsmC7QFtAy6_-i96-40UH2uBiWp_QTm12d5flYOl-SUZK0tMeK/exec', {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        var result = await response.json();
                        Swal.fire("บันทึกสำเร็จ!", `ไฟล์ถูกอัพโหลดไปยัง: ${result.fileUrl}`, "success");
                        clearForm();
                    } else {
                        Swal.fire("เกิดข้อผิดพลาด", "ไม่สามารถบันทึกข้อมูลได้", "error");
                    }
                } catch (error) {
                    Swal.fire("เกิดข้อผิดพลาด", error.message, "error");
                }
            };

            reader.readAsDataURL(imageFile);
        }

        function clearForm() {
            var form = document.getElementById("add-item-form");
            form.reset();
            var preview = document.getElementById('image-preview');
            preview.src = "";
        }
    </script>

</body>

</html>
