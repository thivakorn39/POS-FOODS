<html>

<head>
    <title>
        Food Ordering Page
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .select-a-table {
            margin-bottom: 20px;
        }

        .select-a-table select {
            width: 100%;
            /* กำหนดให้เต็มความกว้างของ container */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        .select-a-table select option:first-child {
            color: #999;
            /* สีข้อความสำหรับตัวเลือกแรก */
        }



        .menu {
            flex: 3;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background-color: #fff;
            overflow-y: auto;
            /* เพิ่มการเลื่อนในแนวตั้ง */
            max-height: 85vh;
            /* จำกัดความสูง */
        }

        .menu-item {
            width: 20%;
            /* ปรับขนาดไอเท็มให้อยู่ในขอบเขต */
            padding: 10px;
            box-sizing: border-box;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .menu-item p {
            text-align: center;
            margin: 5px 0 0 0;
            font-size: 14px;
        }

        .order-rice {
            max-height: 200px;
            /* กำหนดความสูงสูงสุด */
            overflow-y: auto;
            /* แสดง scroll bar หากเนื้อหาเกิน */
            padding-right: 10px;
            /* เพิ่ม padding เผื่อ scroll bar */
        }


        .order-summary {
            flex: 1;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .order-summary h2 {
            font-size: 18px;
            margin: 0 0 20px 0;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-item p {
            margin: 0;
            font-size: 14px;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .order-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .order-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .order-actions .save {
            background-color: #8bc34a;
            color: #fff;
        }

        .order-actions .pay {
            background-color: #4caf50;
            color: #fff;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #2c3e50;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer div {
            text-align: center;
            color: #fff;
        }

        .footer i {
            font-size: 20px;
        }

        .footer p {
            margin: 5px 0 0 0;
            font-size: 12px;
        }
    </style>
</head>

<body>

            <div class="order-rice">

                    <p>

                    </p>
                    <p>
                        ฿400.00
                    </p>
                </div>
                <div class="order-item">
                    <p>
                        กุ้งเผา
                    </p>
                    <p>
                        ฿400.00
                    </p>
                </div>
                <div class="order-item">
                    <p>
                        กุ้งเผา
                    </p>
                    <p>
                        ฿400.00
                    </p>
                </div>
                <div class="order-item">
                    <p>
                        สุ่มเห็ดกุ้ง
                    </p>
                    <p>
                        ฿50.00
                    </p>
                </div>
                <div class="order-item">
                    <p>
                        หมี่ผัดผักกระเฉด
                    </p>
                    <p>
                        ฿75.00
                    </p>
                </div>
                <div class="order-item">
                    <p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuContainer = document.getElementById('menu-container');
            const apiUrl = "https://script.google.com/macros/s/AKfycbzEUrR75d0pyestO5L6KNUULoZ84EVogLnDtxaaMcTtJmJA6rDuZRngNRqtQLOEVikh/exec"; // ใส่ URL ที่ได้จาก GAS

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.classList.add('menu-item');
                        menuItem.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.nameId}">
                    <p>${item.nameId} - ${item.roleId}</p>
                `;
                        menuContainer.appendChild(menuItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

    </script>
</body>

</html>
