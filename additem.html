<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Form</h1>

        <form id="item-form">
            <div class="mb-4">
                <label for="item-name" class="block text-sm font-medium text-gray-600">ชื่อสินค้า</label>
                <input type="text" id="item-name" placeholder="กรอกชื่อสินค้า"
                    class="mt-1 p-2 border rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="item-price" class="block text-sm font-medium text-gray-600">ราคา (บาท)</label>
                <input type="number" id="item-price" placeholder="กรอกราคา" class="mt-1 p-2 border rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="item-image" class="block text-sm font-medium text-gray-600">อัพโหลดภาพ</label>
                <input type="file" id="item-image" accept="image/*" class="mt-1 p-2 border rounded-md"
                    onchange="previewImage(event)">
                <img id="image-preview" class="mt-2 w-24 h-24" alt="Preview" />
            </div>

            <div class="mb-4">
                <label for="item-category" class="block text-sm font-medium text-gray-600">หมวดหมู่</label>
                <select id="item-category" class="mt-1 p-2 border rounded-md w-full">
                    <option value="ข้าว">ข้าว</option>
                    <option value="เส้น">เส้น</option>
                    <option value="เครื่องดื่ม">เครื่องดื่ม</option>
                    <option value="อื่นๆ">อื่นๆ</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="item-description" class="block text-sm font-medium text-gray-600">รายละเอียดสินค้า</label>
                <textarea id="item-description" placeholder="กรอกรายละเอียดสินค้า"
                    class="mt-1 p-2 border rounded-md w-full"></textarea>
            </div>

            <div class="flex gap-2">
                <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
                    onclick="saveItem()">บันทึก</button>
                <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-700"
                    onclick="clearForm()">ยกเลิก</button>
            </div>
        </form>
    </div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbxDrsqVSsIvA7A0X66JbI3wJ7ixky1JLbKJBHlraA_wacy6PWOXP3IE_v8zLrKAeyk8/exec";

        function previewImage(event) {
            const imagePreview = document.getElementById('image-preview');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    imagePreview.src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function saveItem() {
            const itemName = document.getElementById('item-name').value;
            const itemPrice = document.getElementById('item-price').value;
            const itemCategory = document.getElementById('item-category').value;
            const itemDescription = document.getElementById('item-description').value;
            const itemImage = document.getElementById('item-image').files[0];

            if (!itemName || !itemPrice || !itemCategory || !itemImage) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }

            const reader = new FileReader();
            reader.onload = () => {
                const base64Image = reader.result.split('base64,')[1];

                const data = {
                    name: itemName,
                    price: itemPrice,
                    category: itemCategory,
                    description: itemDescription,
                    image: base64Image,
                    imageType: itemImage.type,
                };

                fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                })
                    .then(response => response.text())
                    .then(result => {
                        console.log(result);
                        alert('บันทึกข้อมูลเรียบร้อย');
                        clearForm();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                    });
            };
            reader.readAsDataURL(itemImage);
        }

        function clearForm() {
            document.getElementById('item-form').reset();
            document.getElementById('image-preview').src = '';
        }
    </script>

</body>

</html>
